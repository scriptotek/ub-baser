language: php
sudo: true
php:
  - 7.4

env:
  global:
    - APP_ENV=staging
    - DOCKER_COMPOSE_VERSION=1.25.0
    # GITHUB_TOKEN
    - secure: ""
    # SAUCE_USERNAME
    - secure: ""
    # SAUCE_ACCESS_KEY
    - secure: ""

addons:
  sauce_connect: true
  apt:
    packages:
      - docker-ce

services:
  docker

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - docker-compose --version
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - docker --version
  - docker-compose --version
  - php --version
  - ./dev.sh up -d

before_script:
  - ./dev.sh ps
  - ./dev.sh logs
  - curl --fail http://localhost:8080/

script:
  - npm run test@sauce
