language: php
php:
  - 7.4

env:
  global:
    - APP_ENV=staging
    - DOCKER_COMPOSE_VERSION=1.25.0
    - DOCKER_USERNAME=danmichaelo
    # GITHUB_TOKEN
    - secure: ""
    # SAUCE_USERNAME
    - secure: ""
    # SAUCE_ACCESS_KEY
    - secure: ""
    # DOCKER_TOKEN
    - secure: ""
addons:
  sauce_connect: true
  apt:
    packages:
      - docker-ce

services:
  docker

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - echo "$DOCKER_TOKEN" | docker login -u "$DOCKER_USERNAME" --password-stdin registry.example.com
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - nvm install lts/erbium
  - nvm use lts/erbium
  - docker --version
  - docker-compose --version
  - php --version
  - node --version

install:
  - ./dev.sh up -d

before_script:
  - ./dev.sh ps
  - ./dev.sh logs
  - curl --fail http://localhost:8081/

script:
  - ./vendor/bin/phplint ./ --exclude=vendor --exclude=node_modules
  - SAUCE_TUNNEL=$TRAVIS_JOB_NUMBER SAUCE_BUILD=$TRAVIS_BUILD_NUMBER npm run test@sauce
